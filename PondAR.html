<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>    
    <script>
  AFRAME.registerComponent('cloak', {
     init: function() {
       var maskMat = new THREE.MeshBasicMaterial({colorWrite: false});
       //var geometry = new THREE.BoxGeometry( 7, 7, 7 );
       //var cubeMask = new THREE.Mesh( geometry, maskMat );
       //this.el.object3D.add( cubeMask );
       console.log("cloak function initiated! (1)");
       this.el.addEventListener("model-loaded", (e)=>{
         var obj = this.el.getObject3D('mesh');
         obj.traverse((child) => {
           if (child.isMesh) child.material = maskMat;
           console.log("gltf model found:");
           console.log(child);
         });
       });
     }
  });
    </script>
    <a-scene mindar-image="imageTargetSrc: https://sneunz.github.io/WebARStuff/FileStorage/ImageTargets/hitchhikers_target.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" render-order="mask, main">
      <a-assets>
        <a-asset-item id="pondModel" src="https://sneunz.github.io/WebARStuff/FileStorage/Pond.glb"></a-asset-item>
        <a-asset-item id="pondShadow" src="https://sneunz.github.io/WebARStuff/FileStorage/Pond_NoAnim_shadow.glb"></a-asset-item>
        <a-asset-item id="pondMask" src="https://sneunz.github.io/WebARStuff/FileStorage/Mask.glb"></a-asset-item>
        <a-asset-item id="testSphere" src="https://sneunz.github.io/WebARStuff/FileStorage/TestSphere.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.1 0.1 0.1" src="#pondMask" render-order="main" cloak></a-gltf-model>
        <a-gltf-model rotation="90 0 0 " position="0 0 .1" scale="0.2 0.2 0.2" src="#testSphere" render-order="main"></a-gltf-model>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.1 0.1 0.1" animation-mixer="loop:repeat" src="#pondModel" material="side: back; opacity: 0.9" render-order="main"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
