<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>    
    <script>
  AFRAME.registerComponent('cloak', {
     init: function() {
       var material = new THREE.MeshBasicMaterial();
       this.el.object3D.add( material ); 
     }
  });
    </script>
    <a-scene mindar-image="imageTargetSrc: https://sneunz.github.io/WebARStuff/FileStorage/ImageTargets/hitchhikers_target.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" render-order="mask, main">
      <a-assets>
        <a-asset-item id="pondModel" src="https://sneunz.github.io/WebARStuff/FileStorage/Pond.glb"></a-asset-item>
        <a-asset-item id="pondShadow" src="https://sneunz.github.io/WebARStuff/FileStorage/Pond_NoAnim_shadow.glb"></a-asset-item>
        <a-asset-item id="pondMask" src="https://sneunz.github.io/WebARStuff/FileStorage/Mask.glb"></a-asset-item>
        <a-asset-item id="testSphere" src="https://sneunz.github.io/WebARStuff/FileStorage/TestSphere.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity cloak position=" 0 0 0" src="#pondMask" render-order="mask"></a-entity>
        <a-gltf-model rotation="90 0 0 " position=" 0 0 0" scale="0.1 0.1 0.1" src="#pondModel" animation-mixer="loop:repeat" material="transparent: 0; opacity: 1" render-order="main"></a-gltf-model>    
      </a-entity>
    </a-scene>
  </body>
</html>
