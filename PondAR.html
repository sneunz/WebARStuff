<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>    
    <script>
  AFRAME.registerComponent('cloak', {
     init: function() {
       var geometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
       var material = new THREE.MeshBasicMaterial( {colorWrite: false} );
       var cube = new THREE.Mesh( geometry, material );
       this.el.object3D.add( cube );
     }
  });
    </script>
    <a-scene mindar-image="imageTargetSrc: https://sneunz.github.io/WebARStuff/FileStorage/ImageTargets/hitchhikers_target.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" render-order="mask, main">
      <a-assets>
        <a-asset-item id="pondModel" src="https://sneunz.github.io/WebARStuff/FileStorage/Pond_w_Fish.glb"></a-asset-item>
        <a-asset-item id="pondMask" src="https://sneunz.github.io/WebARStuff/FileStorage/Mask.glb"></a-asset-item>
        <a-asset-item id="testSphere" src="https://sneunz.github.io/WebARStuff/FileStorage/testSphere.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity cloak render-order="mask"></a-entity>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.5 0.5 0.1" src="#testSphere" material="transparent: 0; opacity: 0.8" render-order="main"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
