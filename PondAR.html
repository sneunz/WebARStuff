<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://sneunz.github.io/WebARStuff/FileStorage/ImageTargets/hitchhikers_target.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
      <img id="sparkles" transparent="true" src="https://offthewallar.github.io/Drawings/TestSparkles.png"/>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#sparkles" material="transparent: true" opacity="0.95" position="0 0 0" rotation="0 0 45" scale="0.3 0.3 0.3" ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
